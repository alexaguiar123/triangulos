<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   
   
   
   
   
   
   
   
   
   
   
   <style>
        body {
            background-color: #6f42c1; 
            color: white; 
        }
        .error-border {
            border-color: red !important; 
        }
        .default-border {
            border-color: gray !important; 
        }
        #loading {
            display: none; 
        }
        .result-image {
            width: 150px; 
            display: none; 
            border: 2px solid #ff6f61; 
            border-radius: 10px; 
        }
        .container {
            border-radius: 15px; 
            background-color: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
        }
        .btn-primary {
            background: linear-gradient(to right, #ff6f61, #de8f6d); 
            border: none; 
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #de8f6d, #ff6f61); 
        }
        .form-label {
            font-weight: bold; 
        }
        #resultado {
            border-radius: 8px; 
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 10px; 
        }
        .bg-light {
            background-color: rgba(255, 255, 255, 0.2) !important; 
        }
        h1 {
            color: #ffcc00; 
        }
        .row {
            margin-bottom: 20px; 
       
       
       
       
       
       
       
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Verificador de Triângulos</h1>
        <div class="row">
            <div class="col-sm-4">
                <div class="mb-3 bg-light p-2" style="border-radius: 10px;">
                    <label for="one" class="form-label">Lado 1</label>
                    <input type="text" class="form-control default-border" name="one" id="one">
               
               
               
               
               
               
                </div>
            </div>
            <div class="col-sm-4">
                <div class="mb-3 bg-light p-2" style="border-radius: 10px;">
                    <label for="two" class="form-label">Lado 2</label>
                    <input type="text" class="form-control default-border" name="two" id="two">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="mb-3 bg-light p-2" style="border-radius: 10px;">
                    <label for="three" class="form-label">Lado 3</label>
                    <input type="text" class="form-control default-border" name="three" id="three">
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-2">
                <div class="mb-2">
                    <button type="button" id="btnVerificar" class="btn btn-primary">
                        Verificar
                    </button>
                </div>
            </div>
            <div class="col-sm-2">
                <img src="carregamento gif.gif" alt="loading" id="loading">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-2">
                    <label for="resultado" class="form-label">Resultado</label>
                    <p id="resultado" class="border p-2"></p>
                </div>
            </div>
            <div class="col-sm-2">
                <img src="triangulo equilatero.png" alt="equilatero" id="equilatero" class="result-image">
            </div>
            <div class="col-sm-2">
                <img src="triangulo-escaleno.webp" alt="escaleno" id="escaleno" class="result-image">
            </div>
            <div class="col-sm-2">
                <img src="triangulo isosceles.png" alt="isósceles" id="isósceles" class="result-image">
            </div>
        </div>
    </div>







    <script>
        $(document).ready(function() {
            $("#loading").hide();
            $("#equilatero").hide();
            $("#escaleno").hide();
            $("#isósceles").hide();







            $("#btnVerificar").click(function() {
                $("#loading").show("slow");
                $("#equilatero").hide();
                $("#escaleno").hide();
                $("#isósceles").hide();
                                    





                setTimeout(function() {
                    let one = parseFloat($("#one").val());
                    let two = parseFloat($("#two").val());
                    let three = parseFloat($("#three").val());

                    if (one === two && two === three) {
                        $("#resultado").text("Triângulo Equilátero");
                        $("#equilatero").show("slow");
                    } else if (one !== two && two !== three) {
                        $("#resultado").text("Triângulo Escaleno");
                        $("#escaleno").show("slow");
                    } else {
                        $("#resultado").text("Triângulo Isósceles");
                        $("#isósceles").show("slow");
                    }
                    $("#loading").hide();
                }, 1000);
            });
        });
    </script>
</body>
</html>
